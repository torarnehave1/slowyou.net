<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').submit(function(event) {
                event.preventDefault();
                var formData = {
                    productName: $('#productName').val(),
                    description: $('#description').val(),
                    category: $('#category').val()
                };
                $.ajax({
                    type: 'POST',
                    url: '/products/add',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    success: function(response) {
                        alert('Product added successfully');
                        window.location.href = '/productsservices';
                    },
                    error: function(error) {
                        alert('Failed to add product');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Product Registration</h1>
        <form>
            <div class="form-group row">
                <label for="productName" class="col-sm-2 col-form-label">Product Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="productName" placeholder="Enter product name">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description" placeholder="Enter product description"></textarea>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="category" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <select class="form-control" id="category">
                        <option value="">Select category</option>
                        <option value="SlowYou">SlowYou</option>
                        <option value="AlivenessLAB">AlivenessLAB</option>
                        <option value="MoveMe">MoveMe</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register Product</button>
        </form>
    </div>
</body>
</html>
