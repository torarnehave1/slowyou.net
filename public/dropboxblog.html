<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown File Viewer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .file-list { margin-top: 20px; }
        .file-item { padding: 10px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Markdown File Viewer</h1>
    <div class="file-list" id="fileList"></div>

    <script>
        const apiUrl = 'dropbox/list-markdown-files';

        async function fetchFiles() {
            try {
                const response = await fetch(apiUrl);
                const files = await response.json();
                renderFileList(files);
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        function renderFileList(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            files.forEach(file => {
                if (file.type === 'file' && file.name.endsWith('.md')) {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `<a href="/dropbox/blog/${file.name}" target="_blank">${file.name}</a>`;
                    fileList.appendChild(fileItem);
                }
            });
        }

        // Fetch files on page load
        fetchFiles();
    </script>
</body>
</html>
