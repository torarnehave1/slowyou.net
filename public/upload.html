<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlowYou™ Image Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .upload-container {
      margin-top: 50px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .upload-container h2 {
      margin-bottom: 20px;
    }
    .images-container {
      margin-top: 30px;
    }
    .image-item {
      width: 100%;
      height: auto;
    }
    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="upload-container">
          <h2 class="text-center">Upload Image</h2>
          <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
              <label for="image">Choose an image</label>
              <input type="file" class="form-control-file" id="image" name="image" accept="image/jpeg, image/png" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
          </form>
          <div id="uploadStatus" class="mt-3"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="images-container">
          <h3 class="text-center">SlowYou™ Image Gallery</h3>
          <div id="imagesList" class="images-grid"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      var formData = new FormData(this);

      fetch('/img/upload', {
        method: 'POST',
        body: formData,
        credentials: 'include' // Include cookies in the request
      })
      .then(response => response.json())
      .then(data => {
        var uploadStatus = document.getElementById('uploadStatus');
        uploadStatus.innerHTML = '<div class="alert alert-' + (data.status === 'success' ? 'success' : 'danger') + '">' + data.message + '</div>';
        if (data.status === 'success') {
          loadImages(); // Reload images after successful upload
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('uploadStatus').innerHTML = '<div class="alert alert-danger">An error occurred while uploading the file.</div>';
      });
    });

    function loadImages() {
      fetch('/img/images', {
        credentials: 'include' // Include cookies in the request
      })
      .then(response => response.json())
      .then(data => {
        var imagesList = document.getElementById('imagesList');
        imagesList.innerHTML = '';
        data.forEach(filename => {
          var imageUrl = '/images/6667e42bddb09a11a9f4046e/' + filename;
          var img = document.createElement('img');
          img.src = imageUrl;
          img.alt = filename;
          img.className = 'image-item img-thumbnail';
          imagesList.appendChild(img);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    // Load images on page load
    document.addEventListener('DOMContentLoaded', loadImages);
  </script>
</body>
</html>
