<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind-Body Connection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?nature,wellness') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 0;
            position: relative;
        }
        .hero h1 {
            font-size: 4rem;
            animation: fadeInDown 2s;
        }
        .hero p {
            font-size: 1.5rem;
            animation: fadeInUp 2s;
        }
        .hero .btn {
            margin-top: 20px;
            animation: fadeIn 2s;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .video-section {
            padding: 50px 0;
        }
        .video-section h2 {
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }
        .video-section .video-wrapper {
            max-width: 800px;
            margin: auto;
            animation: fadeIn 2s;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<div class="hero">
    <div class="container">
        <h1>Welcome to Mind-Body Connection</h1>
        <p>Experience holistic healing and deep personal insight.</p>
        <a href="#pricing" class="btn btn-primary btn-lg">Get Started</a>
    </div>
</div>

<!-- Video Section -->
<div class="video-section">
    <div class="container text-center">
        <h2>See How Our Voice Analysis Works</h2>
        <div class="video-wrapper">
            <iframe width="100%" height="450" src="https://www.youtube.com/embed/example" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
